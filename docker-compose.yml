version: "3"
services:
  db:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_DATABASE=messenger
      - POSTGRES_USER=${DATABASE_USERNAME}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
    ports:
      - "3002:3002"
    volumes: 
      - db:/var/lib/postgresql/data
  server:
    build: server/
    command: node ./bin/www
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - EXTERNAL_PORT=3001
      - POSTGRES_USER=${DATABASE_USERNAME}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
      - POSTGRES_DATABASE=messenger
      - POSTGRES_HOST=host.docker.internal
    links:
      - db
    depends_on:
      - db
  client:
    build: client/
    command: pnpm run build
    network_mode: host
    depends_on:
      - server
volumes:
  db:
    driver: local