version: "3"
services:
  db:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_DATABASE=messenger
      - POSTGRES_USER=${DATABASE_USERNAME}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
    ports:
      - "3002:3002"
    volumes: 
      - db:/var/lib/postgresql/data
    logging:
      driver: none
  server:
    build: server/
    command: pnpm dev
    ports:
      - "3001:3001"
    environment:
      - EXTERNAL_PORT=3001
      - POSTGRES_USER=${DATABASE_USERNAME}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
      - POSTGRES_DATABASE=messenger
      - POSTGRES_HOST=host.docker.internal
    links:
      - db
    depends_on:
      - db
    volumes:
      - ./server:/src
      - /server/src/node_modules/
  client:
    build: client/
    command: pnpm start
    # network_mode: host
    depends_on:
      - server
    ports:
      - "3000:3000"
    environment:
      - WATCHPACK_POLLING=true
    volumes:
      - ./client:/src
      - /client/src/node_modules/
volumes:
  db:
    driver: local